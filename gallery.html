<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./images/ball.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu</title>
</head>



<body>

    <!-- YDRE CONTAINER -->
    <main class="outer-container">

        <!-- HEADER MED LOGO OG TITEL -->
        <header>
            <img id="logo" src="./images/p1.png" alt="Pikachu logo">
            <h1 id="logo-title">Pikachu</h1>
        </header>

        <!-- Navigations Bar -->
        <nav>
            <ul>
                <li>
                    <a href="./index.html">HJEM</a>
                </li>
                <li>
                    <a href="./gallery.html">Galleri</a>
                </li>
                <li>
                    <a href="./about.html">Omkring</a>
                </li>
            </ul>
        </nav>

        <article class="gallery-container">

            <div class="thumb-container">
                <img src="./images/p3.jpg" class="gallery-image" alt="pikachu" onclick="openModal(this)">
            </div>

            <div class="gallery-image">
                <img src="./images/p4.jpg" class="gallery-image" alt="pikachu" onclick="openModal(this)">
            </div>

            <div class="gallery-image">
                <img src="./images/p5.jpg" class="gallery-image" alt="pikachu" onclick="openModal(this)">
            </div>

            <div class="gallery-image">
                <img src="./images/p6.jpg" class="gallery-image" alt="pikachu" onclick="openModal(this)">
            </div>



            <!-- Full screen Image Modal - GEMT -->
            <div id="modal1" class="modal" onclick="this.style.display='none'">
                <span class="close">&times;</span>
                <div class="modal-content">
                    <img id="fullsize-img" alt="pikachu">
                </div>

            </div>

        </article>

        <!-- Footer med Copyright -->
        <footer>
            <p>Site Created By Noah Nielsen</p>
        </footer>

    </main>

</body>

<script>
    function openModal(item) {
        document.getElementById("fullsize-img").src = item.src;
        document.getElementById("modal1").style.display = "block";
    }
</script>


</html>
